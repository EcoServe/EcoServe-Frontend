<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EcoServe</title>
  <script src="config.js?v=1"></script>
  <script src="api.js?v=1"></script>
  <style>
    body {
  background: linear-gradient(135deg, #CDEEDC, #D7EFFE); /* pastel green â†’ blue */
  color: #2F4632;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

/* Login box */
.login-box {
  background: #FFFFFF;
  border: 2px solid #A3D8B5;       /* pastel green border */
  border-radius: 18px;
  padding: 40px;
  width: 350px;
  text-align: center;

  /* soft pastel shadow */
  box-shadow: 0 6px 20px rgba(163, 216, 181, 0.4);
}

h1 {
  color: #2F4632;
  margin-bottom: 25px;
  font-weight: 700;
}

/* Input fields */
input {
  width: 85%;
  padding: 12px;
  margin: 12px 0;
  border: 2px solid #CDEEDC;      /* pastel green border */
  border-radius: 10px;
  background: #F7FFF9;            /* soft mint */
  color: #2F4632;
  font-size: 1rem;
  text-align: center;
  transition: 0.2s ease;
}

input:focus {
  outline: none;
  border-color: #A3D8B5;          /* darker pastel green */
  background: #E9F7EF;
}

/* Button */
button {
  width: 90%;
  margin-top: 20px;
  padding: 12px;

  background: #F6AFC1;           /* pastel pink */
  color: #2F4632;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;

  /* soft shadow */
  box-shadow: 0 4px 14px rgba(246, 175, 193, 0.4);
}

button:hover {
  background: #E79BB0;           /* slightly deeper pastel pink */
  transform: scale(1.03);
}

/* small text */
p {
  margin-top: 15px;
  color: #5C5C5C;
  font-size: 0.9rem;
}

/* Browse More */
.browse-more {
  text-align: center;
  margin: 60px 0;
}

.browse-btn {
  background: #FFF6D4;             /* pastel yellow */
  color: #2F4632;
  padding: 14px 32px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 14px rgba(255, 246, 212, 0.5);
}

.browse-btn:hover {
  background: #FBECC0;             /* slightly deeper pastel yellow */
  transform: scale(1.05);
}
  </style>
</head>
<body>

<div class="login-box">
  <h1>Welcome to EcoServe</h1>
  <input type="text" id="name" placeholder="Enter your name" required>
  <input type="email" id="email" placeholder="Enter your email" required>
  <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10" required>
  <button id="loginBtn">Login</button>
  <p>Your data is safe with us ðŸ”’</p>
</div>

 
  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name === "" || email === "" || phone.length < 10) {
        alert("Please fill in all details correctly!");
        return;
      }

      // Store user info locally (can be used in next pages)
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPhone", phone);

      alert("âœ… Login successful! Welcome, " + name);
      window.location.href = "browse1.html"; // redirect to browse items page
    });
  </script>
<script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>
</body>
</html>
