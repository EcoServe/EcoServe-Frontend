<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EcoServe</title>
  <script src="config.js?v=1"></script>
  <script src="api.js?v=1"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 25px;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #0f0;
      font-size: 1rem;
      box-shadow: 0 0 10px #00ff99;
      text-align: center;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px #7f00ff;
    }

    button {
      width: 90%;
      margin-top: 20px;
      padding: 12px;
      background: #ff0033;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px #ff0033;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0033;
    }

    p {
      margin-top: 15px;
      color: #888;
      font-size: 0.9rem;
    }
    /* ðŸ§  Browse More Button */
.browse-more {
  text-align: center;
  margin: 60px 0;
}

.browse-btn {
  background-color: #FF003C;
  color: #fff;
  padding: 14px 32px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
}

.browse-btn:hover {
  background-color: #D90034;
  box-shadow: 0 0 35px rgba(255, 0, 60, 0.8);
  transform: scale(1.05);
}

  </style>
</head>
<body>

<div class="login-box">
  <h1>Welcome to EcoServe</h1>
  <input type="text" id="name" placeholder="Enter your name" required>
  <input type="email" id="email" placeholder="Enter your email" required>
  <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10" required>
  <button id="loginBtn">Login</button>
  <p>Your data is safe with us ðŸ”’</p>
</div>

<script>
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (name === "" || email === "" || phone.length < 10) {
      alert("âš ï¸ Please fill in all fields correctly!");
      return;
    }

    // Save user details for later use (optional)
    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPhone", phone);

    // Redirect to browse page
    window.location.href = "browse1.html";
  });
</script>
