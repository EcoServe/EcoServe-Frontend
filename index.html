<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* ðŸŒ¸ BODY BACKGROUND â€” soft pastel gradient */
body {
  background: linear-gradient(135deg, #CDEEDC, #D7EFFE);
  color: #2F4632;
  overflow-x: hidden;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 60px;
  background-color: #FFFFFF;
  border-bottom: 2px solid #A3D8B5;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: #2F4632;
}

.logo span {
  color: #F6AFC1;
}

/* NAV LINKS */
nav ul {
  display: flex;
  list-style: none;
  gap: 25px;
}

nav ul li a {
  text-decoration: none;
  color: #5C5C5C;
  font-weight: 500;
  transition: 0.25s;
}

nav ul li a:hover {
  color: #7AB7E6;
}

/* BUTTONS */
.btn {
  background-color: #A3D8B5;
  color: #2F4632 !important;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
}

.btn:hover {
  background-color: #8BC9A3;
}

/* ðŸŒ¸ HERO SECTION â€” blue to pink gradient */
.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 80px 100px;
  flex-wrap: wrap;
  background: linear-gradient(135deg, #D7EFFE, #FCE0E9);
  border-bottom: 3px solid #FFF6D4;
}

.hero-content {
  flex: 1 1 45%;
}

.hero-content h1 {
  font-size: 3rem;
  color: #2F4632;
  margin-bottom: 20px;
  line-height: 1.2;
}

.hero-content h1 span {
  color: #F6AFC1;
}

.hero-content p {
  font-size: 1.15rem;
  margin-bottom: 30px;
  color: #5C5C5C;
}

.hero-buttons {
  display: flex;
  gap: 20px;
}

.hero-image img {
  width: 100%;
  max-width: 480px;
  border-radius: 18px;
  border: 4px solid #7aad6e;
}

/* ðŸŒ¸ PRODUCTS SECTION â€” pink â†’ yellow gradient */
.products {
  background: linear-gradient(135deg, #FCE0E9, #FFF6D4);
  padding: 60px 100px;
  text-align: center;
}

.products h2 {
  font-size: 2.4rem;
  color: #2F4632;
  margin-bottom: 40px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.product {
  background-color: #FFFFFF;
  padding: 22px;
  border-radius: 14px;
  border: 2px solid #CDEEDC;
  transition: 0.25s;
}

.product:hover {
  border-color: #A3D8B5;
  transform: translateY(-4px);
}

.product img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 18px;
  border: 2px solid #FFF6D4;
}

.product h3 {
  color: #2F4632;
  margin-bottom: 8px;
}

.product p {
  color: #5C5C5C;
}

/* ðŸŒ¸ FOOTER */
footer {
  text-align: center;
  padding: 25px;
  background: linear-gradient(135deg, #CDEEDC, #D7EFFE);
  color: #2F4632;
  border-top: 3px solid #F6AFC1;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">

    </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Smart Circular Recycling Network</h1>
      <p>Recycle. Reward. Reuse. Rebuild.</p>
    </div>
    <div class="hero-image">
      <img src="Gemini_Generated_Image_vyegc0vyegc0vyeg.png" alt="EcoServe Logo" />
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="products">
    <h2>Recycle These and Many More!</h2>
    <div class="product-grid">
      <div class="product">
        <img src="notebook.jpg" alt="notebook" />
        <h3>Notebook</h3>
      </div>
      <div class="product">
        <img src="pens.jpg" alt="Pens" />
        <h3>Pens</h3>
      </div>
      <div class="product">
        <img src="bottles.jpg" alt="Empty Bottles" />
        <h3>Empty Bottles</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
