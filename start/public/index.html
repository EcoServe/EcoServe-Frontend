<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoServe - The Smart Circular Recycling Network</title>
  <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #000;
    color: #E0E0E0;
    overflow-x: hidden;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 60px;
    background-color: #0A0A0A;
    border-bottom: 1px solid rgba(0, 255, 200, 0.4);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: #00FFFF;
    letter-spacing: 1px;
  }

  .logo span {
    color: #9D00FF;
  }

  nav ul {
    display: flex;
    list-style: none;
    gap: 25px;
  }

  nav ul li a {
    text-decoration: none;
    color: #E0E0E0;
    font-weight: 500;
    transition: 0.3s;
  }

  nav ul li a:hover {
    color: #00FF9C;
  }

  /* Button */
  .btn {
    background-color: #FF003C;
    color: #fff !important;
    padding: 8px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(255, 0, 60, 0.5);
    text-decoration: none;
  }

  .btn:hover {
    background-color: #D90034;
    box-shadow: 0 0 25px rgba(255, 0, 60, 0.8);
  }

  /* Hero */
  .hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px 100px;
    flex-wrap: wrap;
    background-color: #0D0D0D;
    border-top: 1px solid rgba(0, 255, 255, 0.3);
    border-bottom: 1px solid rgba(157, 0, 255, 0.3);
  }

  .hero-content {
    flex: 1 1 45%;
  }

  .hero-content h1 {
    font-size: 2.8rem;
    color: #00FFFF;
    margin-bottom: 20px;
    line-height: 1.2;
    text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
  }

  .hero-content p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #B3B3B3;
  }

  .hero-buttons {
    display: flex;
    gap: 20px;
  }

  .hero-image img {
    width: 100%;
    max-width: 480px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
    transition: 0.3s;
    display: block;
    margin-left: auto;
  }

  .hero-image img:hover {
    transform: scale(1.03);
    box-shadow: 0 0 35px rgba(157, 0, 255, 0.5);
  }

  /* Products */
  .products {
    background-color: #000;
    padding: 60px 100px;
    text-align: center;
  }

  .products h2 {
    font-size: 2.2rem;
    margin-bottom: 40px;
    color: #9D00FF;
    text-shadow: 0 0 15px rgba(157, 0, 255, 0.6);
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }

  .product {
    background-color: #0F0F0F;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid rgba(0, 255, 200, 0.2);
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0,255,156,0.15);
  }

  .product:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0, 255, 156, 0.5);
  }

  .product img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .product h3 {
    color: #00FF9C;
    margin-bottom: 10px;
  }

  .product p {
    color: #9D9D9D;
    margin-bottom: 15px;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 25px;
    background-color: #0A0A0A;
    color: #00FFFF;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
    border-top: 1px solid rgba(0, 255, 255, 0.3);
  }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">EcoServe<span>.</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="browse1.html">Browse</a></li>
        <li><a href="confirm1.html">Confirm</a></li>
        <li><a href="login1.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Smart Circular Recycling Network</h1>
      <p>Recycle. Reward. Reuse. Rebuild.</p>
      <div class="hero-buttons">
        <a href="browse1.html" class="btn">Browse Items</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="logo.jpg" alt="EcoServe Logo" />
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="products">
    <h2>Recycle These and Many More!</h2>
    <div class="product-grid">
      <div class="product">
        <img src="notebook.jpg" alt="notebook" />
        <h3>Notebook</h3>
      </div>
      <div class="product">
        <img src="pens.jpg" alt="Pens" />
        <h3>Pens</h3>
      </div>
      <div class="product">
        <img src="bottles.jpg" alt="Empty Bottles" />
        <h3>Empty Bottles</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© EcoServe | Recycle & Refurbish</p>
  </footer>
</body>
</html>
