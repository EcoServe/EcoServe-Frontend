<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation | EcoServe</title>
  <script src="config.js?v=1"></script>
  <script src="api.js?v=1"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #00ff99;
      box-shadow: 0 0 20px #00ff99;
      border-radius: 12px;
      padding: 40px;
      width: 340px;
      text-align: center;
    }

    #qrcode {
      margin: 20px auto;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      box-shadow: 0 0 20px #7f00ff;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #0f0;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #00ff99;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff0033;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff0033;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0033;
    }

    p {
      color: #888;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Confirm Your Recycling</h1>
    <div id="qrcode"></div>
    <p>This QR updates automatically every hour</p>

    <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10">
    <button id="confirmBtn">Confirm </button>
  </div>

  <!-- QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Function to generate a unique QR code that changes every hour
    function generateQRCode() {
      const currentHour = new Date().getHours();
      const randomData = "recycle-" + currentHour + "-" + Math.random().toString(36).substring(2, 10);
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: randomData,
        width: 150,
        height: 150,
        colorDark: "#00ffff",
        colorLight: "#000000",
      });
    }

    // Generate QR initially
    generateQRCode();

    // Refresh QR code every hour (3600000 ms)
    setInterval(generateQRCode, 3600000);

    // Confirm button logic
    document.getElementById("confirmBtn").addEventListener("click", () => {
      const phone = document.getElementById("phone").value.trim();
      if (phone === "" || phone.length < 10) {
        alert("Please enter a valid phone number!");
        return;
      }
      alert("âœ… Confirmation successful" );
    });
  </script>
<script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>
</body>

</html>
