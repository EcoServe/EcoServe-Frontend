<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation | EcoServe</title>

  <!-- Global config + API; keep this order -->
  <script src="config.js?v=1"></script>
  <script src="api.js?v=1"></script>

  <style>
   body {
    background: linear-gradient(135deg, #CDEEDC, #D7EFFE); /* pastel green → pastel blue */
    color: #2F4632;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #2F4632;
    margin-bottom: 20px;
    font-weight: 700;
  }

  .container {
    background: #FFFFFF;
    border: 2px solid #A3D8B5;       /* pastel-green border */
    border-radius: 14px;
    padding: 40px;
    width: 340px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(163, 216, 181, 0.4); /* soft pastel shadow */
  }

  #qrcode {
    display: flex;
    justify-content: center;
    align-items: center;

    margin: 20px auto;
    padding: 14px;

    background: #FCE0E9;        /* pastel pink */
    border: 3px solid #A3D8B5;  /* pastel green border */

    border-radius: 12px;
    width: fit-content;
    height: fit-content;

    box-shadow: 0 4px 14px rgba(246,175,193,0.4); /* soft pastel shadow */
  }

  input {
    width: 90%;
    padding: 10px;
    margin-top: 15px;
    border: 2px solid #CDEEDC;      /* pastel border */
    border-radius: 8px;
    background: #F5FFF5;            /* very light pastel green */
    color: #2F4632;
    font-size: 1rem;
    text-align: center;
    transition: 0.25s ease;
  }

  input:focus {
    outline: none;
    border-color: #A3D8B5;
    background: #EAF8EF;            /* slightly richer pastel */
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;

    background: #F6AFC1;           /* pastel pink */
    border: none;
    border-radius: 10px;
    color: #2F4632;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;

    box-shadow: 0 4px 14px rgba(246, 175, 193, 0.4); /* soft pastel pink shadow */
  }

  button:hover {
    background: #E79BB0;           /* deeper pastel pink on hover */
    transform: scale(1.04);
  }

  p {
    color: #5C5C5C;
    margin-top: 12px;
    font-size: 0.9rem;
  }

  #status {
    margin-top: 10px;
    font-size: 0.95rem;
  }
  #status.ok { color: #1f7a2e; }
  #status.err { color: #b42318; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Confirm Your Recycling</h1>
    <div id="qrcode"></div>
    <p>This QR updates automatically every 24 hours</p>

    <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10">
    <button id="confirmBtn">Confirm</button>
    <div id="status"></div>
  </div>

  <!-- QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // ----------- CONFIG (edit these IDs to match your DB) -----------
    const DEFAULT_USER_ID     = 1; // TEMP for testing; backend can infer from session later
    const DEFAULT_ITEM_TYPEID = 1; // 'Notebook' in your DB right now
    const DEFAULT_DROP_BOX_ID = 1; // pick a valid drop_boxes.id

    // Fallback API base if config.js wasn't loaded
    if (!window.API_BASE) {
      window.API_BASE = "https://ecoserve-backend.onrender.com";
    }

    // ----------- QR generation (keeps latest text in lastQRText) -----------
    let lastQRText = "";
    function generateQRCode() {
      const currentHour = new Date().getHours();
      lastQRText = "recycle-" + currentHour + "-" + Math.random().toString(36).substring(2, 10);

      const el = document.getElementById("qrcode");
      el.innerHTML = "";
      new QRCode(el, {
        text: lastQRText,
        width: 150,
        height: 150,
        colorDark: "#2F4632",
        colorLight: "#FCE0E9",
      });
    }
    generateQRCode();
    setInterval(generateQRCode, 3600000); // refresh every hour

    // ----------- minimal API wrapper (includes cookies for session) -----------
    async function api(path, { method = "GET", body = null, headers = {} } = {}) {
      const res = await fetch(`${window.API_BASE}${path}`, {
        method,
        credentials: "include",
        headers: { "Content-Type": "application/json", ...headers },
        body: body ? JSON.stringify(body) : null
      });
      const txt = await res.text();
      if (!res.ok) throw new Error(txt || `HTTP ${res.status}`);
      try { return JSON.parse(txt); } catch { return txt; }
    }

    // ----------- diagnostics (optional) -----------
    (async () => {
      try {
        console.log("[EcoServe] health:", await api("/healthz"));
        console.log("[EcoServe] db:", await api("/dbcheck"));
      } catch (e) { console.warn("[EcoServe] API diag failed:", e.message); }
    })();

    // ----------- confirm button logic -----------
    document.getElementById("confirmBtn").addEventListener("click", async () => {
      const status = document.getElementById("status");
      status.textContent = ""; status.className = "";

      const phone = (document.getElementById("phone").value || "").trim();
      if (!/^\d{10}$/.test(phone)) {
        status.textContent = "Please enter a valid 10-digit phone number.";
        status.className = "err";
        return;
      }

      // Backend requires: user_id, item_type_id, qty, drop_box_id
      const payload = {
  user_id: 1,
  item_type_id: 1,
  qty: 1,
  drop_box_id: 2,
  phone: phone,        // optional
  qr_token: lastQRText // optional
};
await api("/api/deposits", { method: "POST", body: payload });

      try {
        const out = await api("/api/deposits", { method: "POST", body: payload });
        status.textContent = "✅ Confirmation successful! Deposit ID: " + out.id;
        status.className = "ok";
        document.getElementById("phone").value = "";
        generateQRCode();
      } catch (e) {
        console.error("Deposit failed:", e);
        status.textContent = "❌ Error: " + e.message;
        status.className = "err";
      }
    });
  </script>

  <!-- Optional Vercel analytics -->
  <script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>
</body>
</html>
